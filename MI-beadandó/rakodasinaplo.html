<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakodási napló</title>
  <link rel="stylesheet" href="menu.css">

  <style>
    .tartalomdoboz {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }

    .urlapdoboz {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      background-color: #f9fff9;
      border: 2px solid #90EE90;
      border-radius: 10px;
      padding: 25px;
      color: #006400;
    }

    fieldset {
      border: 2px solid #90EE90;
      border-radius: 8px;
      padding: 15px;
    }

    legend {
      font-weight: bold;
      color: #006400;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input,
    select {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #90EE90;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      outline: 2px solid #006400;
      background-color: #eaffea;
    }

    .mentes-gomb {
      display: block;
      width: 100%;
      background-color: #006400;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .mentes-gomb:hover,
    .mentes-gomb:focus {
      background-color: #00a000;
      outline: none;
    }

    @media (max-width: 768px) {
      .tartalomdoboz {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

 
  <header class="menu">
    <div class="menu-bal">
      <a href="index.html" style="color:white;text-decoration:none;">
        <b><i>E-roller készletkiegyenlítő</i><br><span style="font-size:14px;">Orosz Kristóf - EYZWG9</span></b>
      </a>
    </div>
    <div class="menu-jobb">
      <a href="utvonaltervezes.html"><button class="menu-gomb" tabindex="1"><i>ÚTVONALTERVEZÉS</i></button></a>
      <a href="rakodasinaplo.html"><button class="menu-gomb" tabindex="2"><i>RAKODÁSI NAPLÓ</i></button></a>
    </div>
  </header>


  <div class="tartalomdoboz">
    <main class="urlapdoboz">
      <h1><i>Rakodási napló</i></h1>
      <p>Kérem, rögzítse a lerakodási adatokat!</p>

      
      <form id="rakodasUrlap" onsubmit="mentes(); return false;">
        <fieldset>
          <legend>Lerakodási adatok</legend>

         
          <label for="depoSelect">Depó neve:</label>
          <select id="depoSelect" name="depo" required tabindex="3">
            <option value="">-- Betöltés folyamatban... --</option>
          </select>

         
          <label for="aktualis">Aktuális készlet (db):</label>
          <input type="number" id="aktualis" name="aktualis" placeholder="Pl. 32" required tabindex="4">

        
          <label for="ido">Lerakodás ideje:</label>
          <input type="datetime-local" id="ido" name="ido" readonly required tabindex="5">
        </fieldset>

        <button class="mentes-gomb" type="submit" tabindex="6">Adatok mentése</button>
      </form>
    </main>
  </div>

  <script>
    
    function betoltDepok() {
      fetch("rakodasinaplo.php")
        .then(res => res.json())
        .then(adatok => {
          const select = document.getElementById("depoSelect");
          select.innerHTML = "<option value=''>-- Válasszon depót --</option>";

          if (adatok.error) {
            const option = document.createElement("option");
            option.textContent = adatok.error;
            select.appendChild(option);
          } else {
            adatok.forEach(depo => {
              const opcio = document.createElement("option");
              opcio.value = depo.nev;
              opcio.textContent = depo.nev;
              select.appendChild(opcio);
            });
          }
        })
        .catch(err => {
          console.error("Hiba a depók betöltésekor:", err);
          document.getElementById("depoSelect").innerHTML =
            "<option>Hiba a betöltés során</option>";
        });
    }

    
    function frissitIdo() {
      const idoMezo = document.getElementById("ido");
      const most = new Date();
      const helyi = new Date(most.getTime() - most.getTimezoneOffset() * 60000)
        .toISOString()
        .slice(0, 16);
      idoMezo.value = helyi;
    }

    
    function mentes() {
      const depo = document.getElementById("depoSelect").value;
      const aktualis = document.getElementById("aktualis").value;
      const ido = document.getElementById("ido").value;

      if (!depo || !aktualis || !ido) {
        alert("Kérlek, tölts ki minden mezőt!");
        return;
      }

      fetch("rakodasinaplo.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ depo, aktualis, ido })
      })
        .then(res => res.json())
        .then(valasz => {
          if (valasz.success) {
            alert(valasz.success);
            document.getElementById("rakodasUrlap").reset();
            frissitIdo();
          } else {
            alert(valasz.error || "Ismeretlen hiba történt.");
          }
        })
        .catch(err => {
          console.error("Hiba a mentés során:", err);
          alert("Hálózati hiba történt a mentés közben!");
        });
    }

    
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        mentes();
      }
    });

    
    window.onload = function () {
      betoltDepok();
      frissitIdo();
      setInterval(frissitIdo, 1000 * 30);
    };
  </script>

</body>
</html>
